  <body>
    <main class="container">
      <h1 style="text-align: center" class="mt-4">Listin telefonico</h1>
      <div class="mt-4">
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Introduce tu nombre"
          id="inputNombre"
        />
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Introduce tu apellido"
          id="inputApellido"
        />
        <input
          type="date"
          class="form-control mt-2"
          placeholder="Introduce tu fecha de nacimiento"
          id="inputFecha"
        />
        <select class="form-select mt-2" id="selection">
          <option value="18-25">18-25</option>
        </select>
      </div>
      <div class="row mt-4">
        <button class="btn btn-primary col" id="btnAgregar">Agregar</button>
        <button class="btn btn-danger col" id="btnLimpiar">Limpiar</button>
      </div>
    </main>
