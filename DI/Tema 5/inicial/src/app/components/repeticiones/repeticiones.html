<h2>Repeticiones</h2>
<p>El for sirve para poder crear elementos de forma iterativa sobre un []</p>

<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    [(ngModel)]="nombreInput"
    placeholder="Introduce un nombre"
    (keyup.enter)="agregarUsuario()"
  />
  <button type="button" class="btn btn-primary" (click)="agregarUsuario()">Agregar</button>
</div>

<ul class="list-group">
  @for (item of usuarios(); track item) {
    <li class="list-group-item">{{ item }}</li>
  }
</ul>
